<span class="inline-svg baseline" style="border-right: 5px solid transparent;">
{{- $fname := "" -}}
{{- if .IsNamedParams -}}
{{- $fname = print "svg/" (.Get "path") -}}
{{- else -}}
{{- $fname = print "svg/" (.Get 0) -}}
{{- end -}}
{{- $path := "<path" -}}
{{- $fill := "<path fill=\"currentColor\"" -}}
{{ replace (readFile $fname) $path $fill | safeHTML }}
</span>
