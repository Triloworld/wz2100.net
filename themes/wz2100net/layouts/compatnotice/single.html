{{ define "main" }}
<div class="row"><div class="col">
	<div class="row voffset-sm voffset-xs voffset">
		<div class="col-lg-12 col-md-12">
			<div class="card bgc-black">
				<div class="card-header bgc-white">
					<h2 class="mg-clear article-title-text">
						{{ partial "inlinesvg.html" (dict "class" "inline-svg baseline icon-white-2" "path" "fontawesome/solid/exclamation-triangle.svg") }}&nbsp;&nbsp;{{ .Title }}
					</h2>
				</div>
				<div class="card-body bgc-black-2">
					{{ .Content }}
				</div>
			</div>
			<p class="mg-lg"><br></p>
		</div>
	</div>
</div></div>
{{ end }}
